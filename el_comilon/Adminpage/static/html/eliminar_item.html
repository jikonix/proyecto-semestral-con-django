{% extends "master.html" %}

{% block borrar %}

<div class="delete">
    <form method="post">{% csrf_token %}
        <p>Estas seguro que quieres eliminar el item: "{{ object }}"?</p>
        {{ form }}
        <div>
            <button type="submit" class="btn btn-danger">SI</button>
            <a href="{% url 'inventario' %}" class="btn btn-success">NO</a>
        </div>
    </form>    
</div>

{% endblock %}
