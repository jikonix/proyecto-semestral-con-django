{% extends "master.html" %}

{% load bootstrap5 %}

{% block edit %}
<div class="form_div">
    <form enctype="multipart/form-data" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">
            Guardar
          </button>
        {% endbuttons %}
      </form>
  </div>
{% endblock %}
